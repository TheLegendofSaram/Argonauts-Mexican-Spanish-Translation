architectury {
    common(rootProject.enabled_platforms.split(","))
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"
    modCompileOnly("earth.terrarium.cadmus:cadmus-$name-$minecraft_version:$cadmus_version") {
        transitive = false
    }
}

processResources {
    inputs.property "version", rootProject.version
    inputs.property "github_name", rootProject.github_name
    inputs.property "resourcefullib_version", rootProject.resourcefullib_version
    inputs.property "modrinth_id", rootProject.modrinth_id
}